<div class="media__flexcontainer" *ngIf="stats$ | async as stats">
  <div class="media__flex-row media__align-start">
    <app-card-number [card]="stats.movieCount"></app-card-number>
    <app-card-number [card]="stats.genreCount"></app-card-number>
    <app-card-timespan [card]="stats.totalPlayableTime"></app-card-timespan>
  </div>
  <div class="media__flex-row media__align-start">
    <app-poster [poster]="stats.highestRatedMovie"></app-poster>
    <app-poster [poster]="stats.lowestRatedMovie"></app-poster>
    <app-poster [poster]="stats.oldestPremieredMovie"></app-poster>
    <app-poster [poster]="stats.youngestPremieredMovie"></app-poster>
    <app-poster [poster]="stats.shortestMovie"></app-poster>
    <app-poster [poster]="stats.longestMovie"></app-poster>
    <app-poster [poster]="stats.youngestAddedMovie"></app-poster>
  </div>
</div>
