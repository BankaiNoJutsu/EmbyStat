<h1 mat-dialog-title>{{ 'SHUTDOWN_DIALOG.TITLE' | translate }}</h1>
<div mat-dialog-content>
  <p>{{ 'SHUTDOWN_DIALOG.TEXT' | translate }}</p>
</div>
<div mat-dialog-actions class="button-container">
  <button mat-raised-button color="primary" mat-dialog-close>{{ 'COMMON.NO' | translate }}</button>
  <button mat-raised-button color="warning" (click)="onYesClick()">{{ 'COMMON.YES' | translate }}</button>
</div>
