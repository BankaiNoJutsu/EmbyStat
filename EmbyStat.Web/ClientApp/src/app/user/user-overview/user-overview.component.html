<div class="title-bar title-bar-flex-row">
  <div class="title-bar-left-content">
    <h2>{{ 'MENU.USERS' | translate }}</h2>
  </div>
  <div class="title-bar-right-content">
    <mat-form-field class="full-width">
      <mat-select placeholder="Sort by" (selectionChange)="filterChanged($event)" [(ngModel)]="defaultValue">
        <mat-option [value]="option.value" *ngFor="let option of orderOptions">{{option.key}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div *ngIf="users !== undefined" class="content">
  <div class="user-flex-container">
    <app-card-user *ngFor="let user of users" [user]="user" (clicked)="navigateToUser($event)"></app-card-user>
  </div>
  <h2>{{ 'USERS.DELETED' | translate }}</h2>
  <div class="user-flex-container">
    <app-card-user *ngFor="let user of deletedUsers" [user]="user" (clicked)="navigateToUser($event)"></app-card-user>
  </div>
</div>
