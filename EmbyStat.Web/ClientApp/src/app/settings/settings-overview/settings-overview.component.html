<div class="title-bar movie__flexcontainer">
  <div class="movie__flex-row movie__align-start">
    <div class="movie__left-content">
      <h2>{{'SETTINGS.TITLE' | translate}}</h2>
    </div>
  </div>
</div>
<div class="content">
  <mat-tab-group [selectedIndex]="selected">
    <mat-tab label="{{'COMMON.GENERAL' | translate | capitalizeFirst}}">
      <div class="settings-tab-content">
        <app-settings-general></app-settings-general>
      </div>
    </mat-tab>
    <mat-tab label="{{'COMMON.EMBY' | translate | capitalizeFirst}}">
      <div class="settings-tab-content">
        <app-settings-emby></app-settings-emby>
      </div>
    </mat-tab>
    <mat-tab label="{{'COMMON.MOVIES' | translate | capitalizeFirst}}">
      <div class="settings-tab-content">
        <app-settings-movies></app-settings-movies>
      </div>
    </mat-tab>
    <mat-tab label="{{'COMMON.SHOWS' | translate | capitalizeFirst}}">
      <div class="settings-tab-content">
        <app-settings-shows></app-settings-shows>
      </div>
    </mat-tab>
    <mat-tab label="{{'COMMON.UPDATES' | translate | capitalizeFirst}}">
      <div class="settings-tab-content">
        <app-settings-updates></app-settings-updates>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
