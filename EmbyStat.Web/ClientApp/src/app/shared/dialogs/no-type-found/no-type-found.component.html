<div *ngIf="data === 'MOVIES'">
  <h1 mat-dialog-title>{{'DIALOGS.NOMOVIETYPEFOUND.TITLE' | translate | capitalizeFirst}}</h1>
  <div mat-dialog-content>
    <p>{{'DIALOGS.NOMOVIETYPEFOUND.BODY' | translate | capitalizeFirst}}</p>
  </div>
  <div mat-dialog-actions class="button-container">
    <button mat-raised-button color="warn" (click)="cancelClick()">{{ 'COMMON.CLOSE' | translate | capitalizeFirst }}</button>
    <button mat-raised-button color="primary" (click)="startSyncClick()" cdkFocusInitial>{{ 'TASKS.STARTMEDIASYNC' | translate | capitalizeFirst }}</button>
  </div>
</div>

  <h1 mat-dialog-title>{{'DIALOGS.NOSHOWTYPEFOUND.TITLE' | translate | capitalizeFirst}}</h1>

  </div>
  <div mat-dialog-actions class="button-container">
    <button mat-raised-button color="warn" (click)="cancelClick()">{{ 'COMMON.CLOSE' | translate | capitalizeFirst }}</button>
    <button mat-raised-button color="primary" (click)="startSyncClick()" cdkFocusInitial>{{ 'TASKS.STARTMEDIASYNC' | translate | capitalizeFirst }}</button>
  </div>
</div>
