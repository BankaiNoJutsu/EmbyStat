<div class="title-bar">
  {{ 'MENU.PLUGIN' | translate }}
</div>
<div class="content">
  <div class="row">
    <div class=" col-xs-12 col-md-6 col-xl-3 mb-3" *ngFor="let plugin of plugins$ | async">
      <mat-card>
        <mat-card-content>
          <div class="row align-items-center">
            <div class="col-auto">
              <img class="plugin-avatar" src="{{ getFullAddress() }}/emby/plugins/{{ plugin.id }}/thumb" />
            </div>
            <div class="col">
              <div class="plugin-title">{{ plugin.name }}</div>
              <div class="plugin-subtitle">{{ 'COMMON.VERSION' | translate }}: {{ plugin.version }}</div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
