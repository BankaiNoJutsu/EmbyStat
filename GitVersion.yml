assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDeployment
branches:
  master:
    mode: ContinuousDelivery
    tag: ''
    increment: Minor
  beta:
    mode: ContinuousDelivery
    tag: beta
    increment: Patch
  features?[/-]:
    mode: ContinuousDelivery
    tag: useBranchName
    increment: Inherit
  hotfix(es)?[/-]:
    mode: ContinuousDelivery
    tag: beta
    increment: Patch
  dev(elop)?(ment)?$:
    mode: ContinuousDeployment
    tag: dev
    increment: Patch
ignore:
  sha: []
