assembly-versioning-scheme: MajorMinorPatch
mode:  ContinuousDelivery
branches:
  master:
    tag: ''
    increment: Minor
  features?[/-]:
    tag: useBranchName
    increment: Inherit
  hotfix(es)?[/-]:
    tag: beta
    increment: Inherit
  beta:
    tag: beta
    increment: Patch
  dev(elop)?(ment)?$:
    tag: dev
    increment: Patch
ignore:
  sha: []
