<div class="title-bar">
  <h2>Server</h2>
</div>

<div class="content" *ngIf="serverInfo$ | async as serverInfo">
  <div class="server-flexcontainer">
    <div class="server-flex-row">
      <div class="server-left-logo">
        <img src="../../assets/images/emby.png" />
      </div>
      <div class="server-right-content">
        <h3>{{serverInfo.serverName}}</h3>
        <div class="server-flex-row">
          <div class="server-left-content">Version: </div>
          <div>{{serverInfo.version}} - {{serverInfo.systemUpdateLevel}}</div>
        </div>
        <div class="server-flex-row">
          <div class="server-left-content">Local Address: </div>
          <div>{{serverInfo.localAddress}} <a mat-raised-button class="mat-small" color="primary" target="_blank" href="{{serverInfo.localAddress}}">Open</a></div>
        </div>
        <div class="server-flex-row">
          <div class="server-left-content">WAN Address: </div>
          <div>{{serverInfo.wanAddress}} <a mat-raised-button class="mat-small" color="primary" target="_blank" href="{{serverInfo.wanAddress}}">Open</a></div>
        </div>
        <div class="server-flex-row">
          <div class="server-left-content">Host OS: </div>
          <div>{{serverInfo.operatingSystem}} {{serverInfo.systemArchitecture}}</div>
        </div>
      </div>
    </div>
  </div>
