<div class="movie-graph-flexcontainer">

  <ngx-charts-bar-vertical [view]="view"
                           scheme="vivid"
                           [results]="data"
                           [animations]="true"
                           [legend]="false"
                           [xAxis]="true"
                           [yAxis]="true"
                           schemeType="ordinal"
                           [showGridLines]="true"></ngx-charts-bar-vertical>

</div>
