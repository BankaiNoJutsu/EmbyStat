<ng-scrollbar [shown]='always'>
  <div style="height: 300px;" *ngIf="posters !== undefined">
    <ul>
      <li class="align-middle m-b-30 pointer" (click)="openPerson(poster.mediaId)" *ngFor="let poster of posters">
        <img [src]="getPoster(poster.tag, poster.mediaId)" alt="actor image" class="img-radius img-40 align-top m-r-15">
        <div class="d-inline-block">
          <h6>{{poster.title}}</h6>
          <p class="text-muted m-b-0">{{poster.name | toShorterString:18}} -
            {{poster.birthDate | amDateFormat: 'DD/MM/YYYY'}}</p>
          <p class="text-muted m-b-0">{{poster.movieCount}} <span class="feather icon-film"></span>
            {{poster.episodeCount}} <span class="feather icon-tv"></span></p>
        </div>
      </li>
    </ul>
  </div>
</ng-scrollbar>
