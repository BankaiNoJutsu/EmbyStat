<div class="row">
  <div class="col-md-12 col-lg-6">
    <div class="card">
      <div class="card-block">
          <ul class="basic-list list-icons">
              <li *ngFor="let log of logs$ | async">
                <i class="feather icon-file-text text-primary p-absolute text-center d-block f-30"></i>
                <h6>{{log.fileName}}</h6>
                <div>{{convertToSize(log.size)}}
        
                  <a class="float-right btn btn-mini btn-primary waves-effect waves-light"
                    [attr.href]="downloadLog(log.fileName, true)"
                    target="_blank">{{ 'COMMON.ANONYMISEDDOWNLOAD' | translate | capitalizeFirst }}</a>
                  <a class="float-right btn btn-mini btn-primary waves-effect waves-light m-r-5"
                    [attr.href]="downloadLog(log.fileName, false)"
                    target="_blank">{{ 'COMMON.DOWNLOAD' | translate | capitalizeFirst }}</a>
                </div>
              </li>
            </ul>
      </div>
    </div>
  </div>
</div>
