<div class="card text-center order-visitor-card" *ngIf="card !== undefined">
  <div class="card-block">
    <h6 class="m-b-0">{{card.title | translate}}</h6>
    <h4 class="m-t-15 m-b-15" [countUp]="card.value" [options]="options" *ngIf="card.value != 0; else zeroSpan"></h4>
    <ng-template #zeroSpan>
      <h4 class="m-t-15 m-b-15">0</h4>
    </ng-template>
  </div>
</div>
