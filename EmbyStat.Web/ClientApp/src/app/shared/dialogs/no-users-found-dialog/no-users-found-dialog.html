<div>
  <h1 mat-dialog-title>{{'DIALOGS.NOUSERSFOUND.TITLE' | translate | capitalizeFirst}}</h1>
  <div mat-dialog-content>
    <p>{{'DIALOGS.NOUSERSFOUND.BODY' | translate | capitalizeFirst}}</p>
  </div>
  <div mat-dialog-actions class="d-flex flex-row justify-content-end mb-0">
    <button mat-raised-button color="warn" (click)="cancelClick()" [disabled]="disableButtons">{{ 'COMMON.CLOSE' | translate | capitalizeFirst }}</button>
    <button mat-raised-button color="primary" (click)="startSmallSync()" cdkFocusInitial [disabled]="disableButtons">{{ 'JOB.INFO.STARTSMALLEMBYSYNC' | translate | capitalizeFirst }}</button>
  </div>
</div>
